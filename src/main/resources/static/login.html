<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title>
<link rel="shortcut icon" type="image/x-icon" href= "img/cat.ico" media="screen" /> 
<!--支持移动设备优先-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--引入bootstrap的css-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<!--引入jquery-->
<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
<!--引入bootstrap的js-->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/login_script.js"></script>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/iconfont.css">
<!--放在最下面，优先级高-->
<link rel="stylesheet" href="css/login_style.css">
</head>

<body>


	<!--导航栏-->
	<div class="before-pc-header hidden-xs"></div>
	<div class="before-phone-header visible-xs"></div>
	<header>
 	<!--PC端可见-->
 	
	<div id="pc-header" class="nav-box hidden-xs">
		<nav>
				<span class="span-box">  			
					<a class="a-nav" href="index.html">首页</a>

					<span id="login_register" class="login_register_span"><a href="login.html">登录</a><span style="font-size: 20px;">|</span><a  href="register.html" target="_blank">注册</a></span>
				</span>
		</nav>
  	</div>

	<!--手机端可见-->
	<div id="phone-header" class="container visible-xs" style="">
			<div class="row">
				<div class="phone-header-imgbox col-md-4">
					<img src="img/temp/logos/logo6.png" class="phone-logo img-responsive" alt="">
				</div>

				<div class="col-md-offset-2 col-md-6">
					<nav class="navbar navbar-default" role="navigation" style="margin: 10px auto"> 
						<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse"
									data-target="#example-navbar-collapse-2">
								<span class="sr-only">切换导航</span>
								<span class="icon-bar"></span>  
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Menu</a>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-collapse-2">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="index.html"  style="">首页</a></li>
								<li id="login_phone"><a href="login.html" >登录</a></li>
								<li id="register_phone"><a href="register.html" >注册</a></li>
								
						  </ul>
						</div>
						
						</div>
					</nav>
				</div>
			</div>
		</div>
	
	

</header>






<div class="login-inner-bg">
	

	<div class="login container">
                    <div class="title row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Asuna的文本小工具</strong></h1>
                            <div class="description">
                            	<p>
	                            	登录，获取更多功能
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="login-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>登录</h3>
		                            		<p>告诉我们您的信息</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    	
				                    		<label class="sr-only" for="name">name</label>
				                        	<input type="text" name="name" placeholder="用户名" class="form-control" autocomplete="false" id="name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="password">password</label>
				                        	<input type="password" name="password" placeholder="密码" class="form-control" autocomplete="false" id="password">
				                        </div>
				  

				                        <div class="form-group">
												<div class="checkbox">
													<label>
														<input type="checkbox" id="remenber"> 记住密码
													</label>
													<a id='forget' href="#" >忘记密码</a>
												</div>
										</div>				                     
				                        <button type="button" id="btnReg" class="btn btn-next">login</button>
				                    </div>
			                    </fieldset>
			                    

		                    </form>
		                    
                        </div>
                    </div>
                </div>

</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					提示
				</h4>
			</div>
			<div id="modal_info_box" class="modal-body">
				在这里添加一些文本
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
