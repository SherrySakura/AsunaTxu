<script>
    window.onload = function (ev) {
        var uuid = getCookie("uuid");
        console.log(uuid);
        if (uuid === ''){
            alert("请先登录");
            window.location.href = "login.html";
        }else{
            var un = document.getElementById("userName");
            un.innerText = getCookie("account_name");
            var task = "detail?uuid=" + uuid;
            ajaxGet(task, formatDetail);
        }
    };

    function formatDetail(data) {
        console.log(data);
        var cnt = document.getElementById("count");
        var tbody = document.getElementById("tmain");
        var length = 0;
        if (data.data === null){
            length = 0;
        } else {
            length = data.data.length;
        }
        cnt.innerHTML = length;
        if (length === 0){
            tbody.appendChild(createEmptyDetail("-"));
            return;
        }
        for (var i = 0; i < length; i++){
            var row = createRowAll(data.data[i]);
            tbody.appendChild(row);
        }


    }
</script>
