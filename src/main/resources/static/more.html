<script>
    window.onload = function (ev) {
        var uuid = getCookie("uuid");
        var taskParam = getParam("taskUid");
        if (uuid === ''){
            alert("请先登录");
            window.location.href = "login.html";
        }else{
            var un = document.getElementById("userName");
            un.innerText = getCookie("account_name");
            var task = "more?uuid=" + uuid + "&taskUid=" + taskParam;
            ajaxGet(task, formatMore);
        }
    };

    function formatMore(data) {
        var id = document.getElementById("taskId");
        var time = document.getElementById("time");
        var len = document.getElementById("length");
        var fee = document.getElementById("fee");
        var ori = document.getElementById("ori");
        var handled = document.getElementById("handled");

        id.innerText = data.data.id;
        time.innerText = data.data.time;
        len.innerText = data.data.length;
        var f = (data.data.fee) / 1000000;
        f = f.toFixed(2);
        fee.innerText = data.data.taskType + " / " + f;
        ori.innerText = data.data.ori;
        handled.innerText = data.data.handled;
    }
</script>
